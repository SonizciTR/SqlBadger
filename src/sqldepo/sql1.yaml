priority: 1
suspend: false
replace:
  TARGET: TABLO_TARGET_1
  SOURCE_SYSTEM: MYSYSTEMXX
  SOURCE_SCHEMA: MYSCHEMAXX
  SOURCE_TABLE: TABLO_SOURCE_1
  PRIMARY_KEY: MYPRMKEYXX
sql:
  - DROP TABLE @TARGET;
  # THREAD: 10
  - INSERT INTO @TARGET(
      SELECT * FROM @SOURCE_SCHEMA@THREAD.@SOURCE_TABLE
      WHERE 1 = 1
      AND MOD(@MYPRMKEYXX , 10) = @THREAD
      );